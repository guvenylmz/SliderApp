<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sliderApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel_container">
      <div class="carousel_track_container">
        <img id="prev-btn" class="carousel_btn" src="./img/previousbuttonimg.png" onclick="prevItem()"/>
        <div class="carousel_track">
          <img class="carousel_slider current_slide" src="./img/img1.jpg" />
          <img class="carousel_slider" src="./img/img2.jpg" />
          <img class="carousel_slider" src="./img/img3.jpg" />
          <img class="carousel_slider" src="./img/img4.jpg" />
        </div>
        <img id="next_btn" class="carousel_btn" src="./img/nextbuttonimg.png" />
      </div>
      <div class="carousel_indacators">
      </div>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
